<!DOCTYPE html>
<html>
	<head>
		<title>Instagram</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootinsta.css">
	</head>
	<body>
		<main role="main">
			<div class="container">
				<div class="row">
					<div class="col-6">
						<!--Main images used for landing page -->
						<img class="float-right" src="img/phone.png">
								<!--<img width="240" height="420" class="fader" src="img/leaves.jpg">
								<img width="240" height="420" class="fader-1" src="img/bw.png">-->
					</div>
					<div class="col-6">
						<div class="row">
							<div class="col-7 mt-5 pt-2 pb-2">
								<div class="row border border-secondary text-center box">
									<div class="col-12">
											<!--Separating boxes-->
										<form>
											<h2 class="form-signin-heading">Instagram</h2>
												<div class="form-group">
													<label for="inputEmail" class="sr-only">Email address</label>
													<input type="text" name="username" class="form-control" placeholder=" Phone number, username, or email" required />
												</div>
												<div class="form-group">
													<label for="inputPassword" class="sr-only">Password</label>
													<input type="text" name="password" class="form-control" placeholder=" Password" required />
												</div>
										</form>
										<button class="btn btn-primary btn-block mt-4">Log in</button>
												<!--solution online-->
										<h4>OR</h4>
										<div class="facebook">
											<a href="https://www.facebook.com/"><img height="15px" width="15px" src="img/fb-art.png" alt="Facebook icon">  Log in with Facebook</a>
										</div>
										<div class="passloss">
											<a href="">Forgot password?</a>
										</div>
									</div>
								</div>
								<div class="row border border-secondary mt-3 box">
									<p>Don't have an account? <a href="">Sign up</a></p>
								</div>

								<div>
									<p>Get the app.</p>
									<a href="https://itunes.apple.com/app/instagram/id389801252?mt=8"><img height="40px" width="135px" src="img/appstore.png"></a>
									<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge"><img height="40px" width="135px" src="img/gplay.png"></a>
								</div>
							</div>
							<div class="col-md-auto"></div>
						</div>
					</div>
				</div>
		<!--surprisingly difficult to deal with-->
				<div>
					<ul>
						<li>ABOUT US</li>
						<li>SUPPORT</li>
						<li>BLOG</li>
						<li>PRESS</li>
						<li>API</li>
						<li>JOBS</li>
						<li>PRIVACY</li>
						<li>TERMS</li>
						<li>DIRECTORY</li>
						<li>PROFILES</li>
						<li>LANGUAGE</li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
